<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Control de Visitas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Navbar con el botón de logout -->
        <div class="d-flex justify-content-between">
            <h1>{% block page_title %}Estadísticas de Visitas{% endblock %}</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a> <!-- Botón de logout -->
        </div>
        
        <!-- Enlaces de navegación comunes -->
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Inicio</a>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Administrar Aplicaciones</a>
        </div>
        
        <hr>

        <!-- Contenido específico de la página -->
        {% block content %}{% endblock %}
    </div>

</body>
</html>
