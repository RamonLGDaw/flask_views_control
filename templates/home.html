<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Navbar con el botón de logout -->
        <div class="d-flex justify-content-between">
            <h1>Estadísticas de Visitas</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a> <!-- Botón de logout -->
        </div>
        
        <!-- Enlaces de navegación -->
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Inicio</a>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Administrar Aplicaciones</a>
        </div>
        
        <hr>
        
        <!-- Tabla de estadísticas de visitas -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Aplicación</th>
                    <th>Visitas</th>
                    <th>Fechas de Visitas</th>
                </tr>
            </thead>
            <tbody>
                {% for visita in visitas %}
                    <tr>
                        <td>{{ visita.app.nombre }}</td>
                        <td>{{ visita.visitas_count }}</td>
                        <td>
                            <ul>
                                {% for v in visita.fechas %}
                                    <li>{{ v.fecha.strftime('%Y-%m-%d %H:%M:%S') }}</li>
                                {% endfor %}
                            </ul>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
